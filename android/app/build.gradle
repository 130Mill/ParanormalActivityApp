plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.bomilligan.paranormaldetector"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.bomilligan.paranormaldetector"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 3
        versionName "1.2"
    }

    signingConfigs {
        release {
            keyAlias 'my-key-alias'
            keyPassword '120577'
            storeFile file('C:/Users/Steven Milligan/my-release-key.jks')
            storePassword '120577'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true // Enable ProGuard/R8 for optimization
            shrinkResources true // Enable resource shrinking
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            ndk {
                debugSymbolLevel 'FULL' // Enable native debug symbols
            }
        }
        debug {
            // Disable shrinking for debug builds
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Ensure compatibility with Java 17
    }
}

dependencies {
    implementation 'com.google.android.play:core:1.10.3'
    implementation 'com.google.android.play:core-ktx:1.8.1'
}

flutter {
    source = "../.."
}
